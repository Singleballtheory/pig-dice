<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <h1>Play Pig Dice!</h1>
    <div id="play">
      <form id="name">
        <label for="name1">Player 1 <br> Enter your name to play:</label>
        <input type="text" id="name1" required>
        <label for="name2">Player 2 <br>Enter your name to play:</label>
        <input type="text" id="name2" required>
        <button type="submit" id="play">Click here to play!</button>
      </form>
    </div>
    <div id="game">
      <div class="row">
        <div class="col-6"> 
          <div class="card">
            <h2 id="player1"></h2>
            <h3> Total Points: <span id="pointTotal1"></span> </h3>
            <h3> Current Rolls: <span id="currentTotal1"></span> </h3>
            <button type="button" id="roll1">Roll the dice!</button>
            <button type="button" id="hold1">No More!</button>
          </div>
        </div>
        <div class="col-6"> 
          <div class="card">
            <h2 id="player2"></h2>
            <h3> Total Points: <span id="pointTotal2"></span> </h3>
            <h3> Current Rolls: <span id="currentTotal2"></span> </h3>
            <button type="button" id="roll2">Roll the dice!</button>
            <button type="button" id="hold2">No More!</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
